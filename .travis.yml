language: android
# sudo set to required because of an issue with how TravisCI handles builds in Docker containers https://github.com/travis-ci/travis-ci/issues/3695.
# Setting sudo to required prevents Travis from testing the project in a Docker container.
sudo: required
jdk:
  - oraclejdk8

before_cache:
  -rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  -rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

notifications:
  email: false

env:
  matrix:
    - ANDROID_TARGET=android-22 ANDROID_ABI=armeabi-v7a
  global:
    # wait up to 10 minutes for adb to connect to emulator
    - MALLOC_ARENA_MAX=2
    - ADB_INSTALL_TIMEOUT=20 #increment timeout to 20 mins

android:
  components:
    - tools
    - build-tools-27.0.3
    - android-22
    - android-27
    - extra-android-support
    - extra-android-m2repository
    - extra-google-m2repository
    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-armeabi-v7a-android-22

  licenses:
      - 'android-sdk-preview-license-.+'
      - 'android-sdk-license-.+'
      - 'google-gdk-license-.+'

addons:
  apt_packages:
  - pandoc

before_install:
  - chmod +x gradlew
  - yes | sdkmanager "platforms;android-27"

before_script:
  # Emulator Management: Create, Start and Wait
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
#  - ./gradlew clean assemble test
  - echo "Travis branch is $TRAVIS_BRANCH"
  - echo "Travis branch is in pull request $TRAVIS_PULL+REQUEST"
  - chmod 755 gradlew
  - ls -la
  #Run jacocoTestReport -> Runs all unit tests & instrumentation tests
  - travis_wait ./gradlew :opensrp-bidan:jacocoTestReport coveralls --stacktrace

after_success: ./gradlew jacocoTestReport coveralls

after_failure:
 - pandoc opensrp-tbr/build/reports/tests/index.html -t plain